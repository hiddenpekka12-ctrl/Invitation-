<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        :root {
            --gold: #c5a059;
            --burgundy: #800020;
            --cream: #fffaf0;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #1a1a1a;
            color: #333;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            background: var(--cream);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- Section 1: The Curtains --- */
        .curtain-container {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            z-index: 10;
            display: flex;
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .curtain {
            width: 50%;
            height: 100%;
            background: var(--burgundy);
            background-image: repeating-linear-gradient(90deg, transparent, transparent 20px, rgba(0,0,0,0.1) 21px);
            transition: transform 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .curtain.left { border-right: 2px solid var(--gold); }
        .curtain.right { border-left: 2px solid var(--gold); }

        .opened .left { transform: translateX(-100%); }
        .opened .right { transform: translateX(100%); }
        .opened { pointer-events: none; }

        /* --- Content Layout --- */
        .content {
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .visible { opacity: 1; }

        h1 { font-style: italic; color: var(--gold); font-size: 2.5rem; }
        
        /* --- Section 2: Scratch Card --- */
        .scratch-area {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 20px auto;
            background: white;
            border: 2px solid var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secret-date {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            touch-action: none; /* Prevents scrolling while scratching */
        }

        .instruction {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="phone-container">
    <div class="curtain-container" id="curtainWrapper" onclick="revealInvite()">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <div class="content" id="mainContent">
        <h1>Poovarasan & Munisukitha </h1>
        <p>WE INVITE YOU TO CELEBRATE OUR SPECIAL DAY</p>
        
        <hr style="width:50%; border: 1px solid var(--gold);">

        <p class="instruction">Scratch below to reveal the date!</p>
        <div class="scratch-area">
            <div class="secret-date">February 13 2026 </div>
            <canvas id="scratch-canvas" width="300" height="150"></canvas>
        </div>

        <div style="margin-top: 50px;">
            <h3>Sri villiputhur</h3>
            <p>Sivakasi</p>
        </div>
    </div>
</div>

<script>
    function revealInvite() {
        document.getElementById('curtainWrapper').classList.add('opened');
        document.getElementById('mainContent').classList.add('visible');
    }

    // Scratch-off Logic
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // Fill canvas with gold "scratch" layer
    ctx.fillStyle = '#d4af37';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Add some texture to the gold
    ctx.fillStyle = '#b8860b';
    for(let i=0; i<100; i++) {
        ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
    }

    function scratch(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('touchstart', () => isDrawing = true);
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', scratch);

</script>

</body>
</html>
